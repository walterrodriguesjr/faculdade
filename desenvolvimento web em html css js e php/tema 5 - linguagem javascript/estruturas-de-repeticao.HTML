<script>
    let a = 1;

    while (a < 11) {
        console.log(a);
        a++;
    }
    console.log('finalizou while');

    for (b = 0; b < 20; b++) {
        console.log(b)
    };
    console.log('Finalizou o for')

    var frutas = ['limão', 'maçã', 'laranja'];

    for (var fruta in frutas) {
        console.log('A fruta é: ' + frutas[fruta]);
    }
    
</script>
