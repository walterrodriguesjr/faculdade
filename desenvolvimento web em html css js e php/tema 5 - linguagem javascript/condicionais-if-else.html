<script>
    let a = eval(prompt("Numero"));
    if (a > 3) {
        alert("O número " + a + " é maior que 3");
    } else if (a == 3) {
        alert("Você digitou 3");
    } else {
        alert("Você digitou um número menor que 3");
    }

    let b = eval(prompt('Digite a idade'));
    switch(b){
        case 18:
            alert("Você é maior de idade");
            break;
        case 17:
            alert("Você é menor de idade");
            break;
        default:
        alert("Nenhuma das opções");
    }



</script>
