<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes JS</title>
</head>
<body>
    <div id="d1">

<script>

        d1.style.backgroundColor = "blue";
    }
